<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Todo List</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-4 h4" href="#">Toduuu Listtt</a>
    </nav>

    <div class="container my-4">
      <h2 class="text-center">Todo List</h2>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title </label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="What are you planning to do ..."
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description
        </label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" id="addbtn" class="btn btn-primary">Submit</button>
      <button type="button" id="clrbtn" class="btn btn-danger">
        Clear All
      </button>

      <div class="items">
        <div class="text-center">
          <button type="submit" id="itemsbtn" class="btn btn-primary my-4">
            Your Items
          </button>
        </div>

        <table class="table my-2">
          <thead>
            <tr>
              <th scope="col">S.no</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <!-- <tr>
                        <th scope="row">1</th>
                        <td>JS Project</td>
                        <td>Make a todo list</td>
                        <td>Inprogress </td>
                        <td><button type="button"  class="btn  btn-outline-danger">Delete</button></td>
                    </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
